<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="styles/style.css">
    <title>Showroom | VESC</title>
</head>

<body id="content">
    
    <header id="navbar">
        <a id="logo_link" href="index.html">
            <img class="logo" src="images/logo_small.png" alt="VESC Logo">
        </a>
        <div id="topnav">
            <nav id="myLinks">
                <a href="index.html">Home</a>
                <a href="resources.html">Resources</a>
                <a href="#" class="nav-active">Showroom</a>
                <a href="contactus.html">Contact Us</a>
            </nav>
        <div class="ham-nav-icon"></div>
        <a href="javascript:void(0);" class="icon" onclick="myFunction()">
            <i class="fa fa-bars"></i>
          </a>
    </div>
    </header>

    <script>
        function myFunction() {
            var x = document.getElementById("myLinks");
            if (x.style.display === "none") {
                x.style.display = "flex";
                document.getElementById("navbar").style.opacity = "1";
            } else {
                x.style.display = "none";
            }
        }

        window.onresize = function() {
            resizenav()
        };
        function resizenav() {
            var x = document.getElementById("myLinks");
            if (x.style.display === "none") {
                x.style.display = "flex";
            }
        }

        window.onscroll = function() {
            scrollFunction()
            normalscrollFunction()
        };
    
        function scrollFunction() {
            var w = window.innerWidth;
            var h = window.innerHeight;
            if (document.body.scrollTop > 2 || document.documentElement.scrollTop > 2 && w <= "950") {
                document.getElementById("navbar").style.opacity = "0.5";
                document.getElementById("myLinks").style.display = "none";
                
            } else {
                document.getElementById("navbar").style.opacity = "1";
                document.getElementById("myLinks").style.display = "flex";
            }
        }
    
        function normalscrollFunction() {
            if (document.body.scrollTop > 2 || document.documentElement.scrollTop > 2) {
                document.getElementById("navbar").style.opacity = "0.5";
                
            } else {
                document.getElementById("navbar").style.opacity = "1";
            }
        }
        
        </script>

    <div id="hero">
        <section id="hero-msg">
            <h1 class="home-title">Showroom</h1>
        </section>
    </div>

<main class="home-grid">
    <div id="placeholder"></div>
    
</main>

        </a>
        <a href="https://instagram.com" target="_blank">

        </a>
    </div>
</footer>
</body>
</html>
